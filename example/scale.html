function getDistance(touches) {
  return Math.sqrt(
    (touches[0].clientX - touches[1].clientX) ** 2 +
      (touches[0].clientY - touches[1].clientY) ** 2
  );
}

function stopPropagation(event) {
  event.stopPropagation();
}

function preventDefault(event, isStopPropagation) {
  /* istanbul ignore else */
  if (typeof event.cancelable !== 'boolean' || event.cancelable) {
    event.preventDefault();
  }

  if (isStopPropagation) {
    stopPropagation(event);
  }
}

function range(num, min, max) {
  return Math.min(Math.max(num, min), max);
}

function resetTouchStatus() {
    direction = '';
    deltaX = 0;
    deltaY = 0;
    offsetX = 0;
    offsetY = 0;
}

var touchStartTime = ''
var startMoveX = ''
var startMoveY = ''
var startScale = ''

var startDistance = ''
var moving = ''
var zooming = ''
var moveX = ''
var moveY = ''
var scale = ''
var minZoom = 1 / 3;
var maxZoom = 3

function setScale(scale) {
    scale = range(scale, +minZoom, +maxZoom);

    // if (scale !== this.scale) {
    //     this.scale = scale;
    // }
}

eleImg.addEventListener('touchstart', function (event) {
    resetTouchStatus();
    const { touches } = event;
    touchStartTime = new Date();

    startMoveX = moveX;
    startMoveY = moveY;

    moving = touches.length === 1 && scale !== 1;
    zooming = touches.length === 2

    if(zooming) {
        startScale = scale;
        startDistance = getDistance(event.touches);
    }
    console.log('start')
})

eleImg.addEventListener('touchmove', function (event) {
    const { touches } = event;

    if(moving || zooming) {
        preventDefault(event, true);
    }

    if(moving) {
        // const moveX = deltaX + startMoveX;
        // const moveY
    }

    console.log(zooming)
    if(zooming && touches.length === 2) {
        const distance = getDistance(touches);
        const scale = ( startScale * distance ) / startDistance;

        console.log(scale)
        setScale(scale)
        imageStyle(eleImg)
    }

    


})

function imageStyle(image) {
    const style = {
        transitionDuration: zooming || moving ? '0s' : '.3s',
    }

    if(scale !== 1) {
        const offsetX = moveX / scale;
        const offsetY = moveY / scale;

        style.transform = `scale(${scale}, ${scale}) translate(${offsetX}px, ${offsetY}px)`;
    }

    image.style = style;

}
